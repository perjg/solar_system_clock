<!DOCTYPE html>
<html>
<head>
<title>Solar System Clock</title>
<link rel="stylesheet" type="text/css" href="planetarium.css">
<!--[if IE]><script type="text/javascript" src="excanvas/excanvas.js"></script><![endif]-->
<script src="orrery.js"></script>
<script src="watch.js"></script>
<script src="simulator.js"></script>	
</head>
<body onload="init();">
<div id="front">
  <div class="canvas">
    <img class="closeButton button" id="closefront" title="Close Solar System Clock"></img>
    <img class="configButton button" id="flipfront" title="Configuration"></img>
    <canvas id="cv" width="250" height="200"></canvas>
  </div>
  <br>
  <div class="digitalwatch"><center>
    <img src="images/blank.png" name="hour1">
    <img src="images/blank.png" name="hour2">
    <img src="images/dots.png" name="hourdots">
    <img src="images/blank.png" name="minute1">
    <img src="images/blank.png" name="minute2">
    <img src="images/dots.png" name="seconddots">
    <img src="images/blank.png" name="second1">
    <img src="images/blank.png" name="second2">
    <img src="images/blank.png" name="ampm"></center>
  </div>
  <div class="calendar"><center>
    <img src="images/m_blank.png" name="year0">
    <img src="images/m_blank.png" name="year1">
    <img src="images/m_blank.png" name="year2">
    <img src="images/m_blank.png" name="year3">
    <img src="images/m_blank.png" name="sep0">
    <img src="images/m_blank.png" name="month0">
    <img src="images/m_blank.png" name="month1">
    <img src="images/m_blank.png" name="sep1">
    <img src="images/m_blank.png" name="day0">
    <img src="images/m_blank.png" name="day1"></center>
  </div>
</div>
<div id="back">
  <div class="settingsbuttons"><img class="closeButton button" id="closeback" title="Close Solar System Clock"></img></div>
  <!-- <div class="info"><center>Version 1.0<br>(C) Per Johan Groland<br>2006.10.23</center></div> -->
  <div class="info"><img src="images/logo.png"></div>
  <div class="settings">
    <form>
    <table cellpadding="0" cellspacing="0">
    <tr>
    <td>Viewpoint:</td>
    <td>
    <select name="view" id="view">
        <option value="1">High
        <option value="2">Medium
        <option value="3">Low
        <option value="4">Very Low
    </select>
    </td>
    </tr>
    <tr>
    <td>Speed:</td>
    <td>
    <select name="speed" id="speed">
        <option value="1">Very Slow
        <option value="2">Slow
        <option value="3">Normal
        <option value="4">Fast
        <option value="5">Very Fast
    </select>
    </td>
    </tr>
    <tr>
    <td>Pluto is:</td>
    <td>
    <select name="politics" ID="politics">
        <option value="1">a planet
        <option value="0">not a planet
    </select>
    </td>
    </tr>
    <tr>
    <td>Time:</td>
    <td>
    <select name="time" ID="time">
        <option value="12">12-hour
        <option value="24">24-hour
    </select>
    </td>
    </tr>
    </table>
    </form>
    <p class="flipbutton" id="flipback" title="Go back to solar system"></p>    
  </div>
</div>
</body>
</html>
